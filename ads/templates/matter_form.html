<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Compositions</title>
</head>
<style>


form {
        width: 50%;
        margin: 100px;
}

input[type=text], select {
  width: 60%;
  padding: 5px 5px;
  margin: 10px ;
  display:block;
  border: 2px solid #ccc;
  border-radius: 10px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 60%;
  background-color: #a5ead6;
  color: rgba(241, 166, 20, 0.94);
  padding: 5px 5px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

</style>
<body>
<h1>Compositions</h1>
<form action="{% url 'matter-form' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
